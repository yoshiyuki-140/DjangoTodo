{% extends 'base.html' %}

{% block extraheader %}

{% endblock %}

{% block pagetitle %}
  <h1>タスク編集画面</h1>
{% endblock %}

{% block body %}
  <form action="" method="POST">
    {% csrf_token %}
    {% for item in form %}
    <div class="form-group">
      <label for="{{ item.id_for_label }}">{{ item.label }}</label>
      <input type="{{ item.field.widget.input_type }}" 
      class="form-control" 
      {% if item.field.required %}required{% endif %}
      name="{{item.name}}"
      id="{{item.id_for_label}}"
      />
    </div>
    {% endfor %}
    <button type="submit" class="mt-3 btn btn-primary" name="save_task_button">保存</button>
  </form>
{% endblock %}
