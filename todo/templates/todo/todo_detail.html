{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block extraheader %}
  <title>タスク詳細</title>
{% endblock %}

{% block pagetitle %}
  <h1>タスク詳細</h1>
{% endblock pagetitle %}

{% block body %}
  <div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">タイトル:</h2>
        <p class="card-text">{{ task.title }}</p>
        <h2 class="card-title">説明:</h2>
        <p class="card-text">{{ task.description }}</p>
      </div>
    </div>
    <div class="mt-3">
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" name="{{ task.id }}">タスクの削除</button>
      </form>
    </div>
  </div>
{% endblock %}
